<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librebase - open source P2P database platform</title>
    <meta
      name="description"
      content="Building an open source peer-to-peer database protocol and app
    development platform for multi-user, multi-tenanted decentralized
    apps."
    />
    <meta name="robots" content="index, follow" />
    <style>
      :root {
        --bg: #1a1c22;
        --txt: #e0e0e0;
        --brd: #c0c0c0;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #e0e0e0;
          --txt: #1a1c22;
          --brd: #303030;
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--txt);
        fill: var(--txt);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.6em;
      }

      a,
      a:visited {
        color: rgb(80, 172, 247);
        fill: var(--txt);
      }

      @media screen and (min-width: 800px) {
        section {
          border: 2px solid var(--brd);
          border-radius: 24px;
          margin: 24px;
        }
      }

      section {
        padding: 24px 72px;
      }

      ul {
        padding: 0;
      }

      h1,
      h2,
      p,
      li {
        max-width: 600px;
      }

      p,
      li {
        font-size: 0.72em;
        color: var(--brd);
      }

      .links {
        display: flex;
        justify-content: center;
        padding: 24px;
        gap: 96px;
      }

      .links a {
        display: flex;
        height: 64px;
        width: 64px;
        border: 2px solid var(--brd);
        border-radius: 100%;
      }

      svg.centered {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2 style="text-align: left">Unshackle your data.</h2>
        <h2 style="text-align: right">Ditch the cloud for good.</h2>
        <p style="text-align: center">
          We are building an open-source peer-to-peer database protocol and app development platform
          for multi-user, multi-tenanted decentralized apps.
        </p>

      </section>
    </main>
  </body>
</html>
